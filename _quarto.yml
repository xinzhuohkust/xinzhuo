project:
  type: website
  output-dir: docs

execute:
  freeze: auto

website:
  title: "Xinzhuo Huang"
  favicon: icon.png
  site-url: https://xinzhuo.work
  description: "Xinzhuo's Personal Website"
  twitter-card: true
  open-graph: true
  navbar:
    logo: icon.png
    title: false
    right:
      - text: CV
        href: cv/index.qmd
      - text: BLOG
        href: blog/index.qmd
      - text: DATA
        href: data/index.qmd
      - text: PROJECT
        href: project/index.qmd
      - icon: rss
        href: index.xml
      - icon: github
        menu:
          - text: Source Code
            url:  https://github.com/xinzhuohkust/xinzhuo
          - text: Report a Bug
            url:  https://github.com/xinzhuohkust/xinzhuo/issues
  page-footer:
    border: false
    center: "Powered by [Quarto](https://quarto.org) | Â© 2023 [Xinzhuo Huang](/index)"  

format:
  html:
    theme:
      light: [flatly, scss/light.scss]
      dark: [darkly, scss/dark.scss]
    css: scss/styles.css
    code-link: true
    link-external-icon: false
    link-external-newwindow: true
    smooth-scroll: true
    highlight-style: gruvbox
    df-print: paged
    code-fold: true
    code-block-bg: true
    toc: true
    toc-depth: 3
    toc-location: right
    link-citations: yes
    comments:
      giscus: 
        repo: xinzhuohkust/comments
        theme: light
      hypothesis: 
        theme: clean

editor: visual
